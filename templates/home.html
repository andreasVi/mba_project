<!doctype html>
<html lang="en">
	<head>
	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Association Rules</title>

		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
		
		<style>
			body{
				background-image: url('static/bg_retail_product.jpg');
				background-attachment: fixed;
				background-size: cover;
  				position: relative;
			}

			.card{
				margin: 2rem;
				opacity: 0.96;
			}

			label{
				color: rgb(173, 95, 0);
			}
			
			.btn {
				transition-duration: 0.4s;
				border: 2px solid rgb(173, 95, 0);
			}
			
			.btn:hover {
				background-color: rgb(173, 95, 0);
				color: white;
			}

			.logo{
				max-width: 15rem;
			}
		</style>
	</head>
	<body>
		<div class="container d-flex align-items-center justify-content-center">
			<div class="card mb-3">
				<div class="card-header text-center">
					<h1>Association Rules</h1>
					<h2>Menggunakan Algoritma Apriori dan FP Growth</h2>
					<img src="../static/ithb.png" class="logo" alt="logo ithb">
					<h3>1119011 Andreas Virdian</h3>
				</div>
				<div class="card-body">
					<form action="/results" method="post" enctype="multipart/form-data">
						<div class="mb-4">
							<label for="dataset" class="form-label"><b>Masukkan dataset yang akan dicari rules-nya:</b></label>
							<input class="form-control" type="file" id="dataset" name="dataset" aria-labelledby="hint_dataset" required>
							<div id="hint_dataset" class="form-text">
								Dataset harus dalam format csv dan sudah One-Hot encoding
							</div>
						</div>
						<div class="mb-4">
							<label for="algoritma" class="form-label"><b>Pilih algoritma yang akan digunakan</b></label>
							<div class="input-group">
								<select class="form-select" aria-label="Pilih algoritma" id="algoritma" name="algoritma">
									<option selected>-Pilih algoritma-</option>
									<option value="apriori">Apriori</option>
									<option value="fpgrowth">FP Growth</option>
								</select>
							</div>
						</div>
						<div class="mb-4">
							<label for="support" class="form-label"><b>Nilai min_support</b></label>
							<div class="input-group">
								<input type="text" class="form-control" aria-label="masukkan nilai min_support" id="support" name="support" aria-labelledby="hint_support" required>
								<span class="input-group-text">%</span>
							</div>
							<div id="hint_support" class="form-text">
								Nilai min_support harus diisi
							</div>
						</div>
						<div class="mb-4">
							<label for="confidence" class="form-label"><b>Nilai min_confidence</b></label>
							<div class="input-group">
								<input type="text" class="form-control" aria-label="masukkan nilai min_confidence" id="confidence" name="confidence" aria-labelledby="hint_confidence" required>
								<span class="input-group-text">%</span>
							</div>
							<div id="hint_confidence" class="form-text">
								Nilai min_confidence harus diisi
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn" type="submit"><b>Buat Rules</b></button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Script -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
	</body>
</html>
